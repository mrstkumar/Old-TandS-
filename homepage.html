<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SendIT</title>
  </head>
<style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(to bottom, #f6fafd, #b3e0f4);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-attachment: fixed;
  background-size: cover;
  background-position: center;
}

.container {
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 20 20 20px rgba(0, 0, 0, 0.2);
  padding: 50px;
  text-align: center;
  max-width: 1000px;
  width: 100%;
  animation: fadeIn 1s ease-in-out;
  margin: 10px; /* Added margin for spacing */
}

h1 {
  font-size: 80px;
  margin-bottom: 20px; /* Adjusted margin for better spacing */
  text-shadow: 5px 2px 2px rgba(0, 0, 0, 0.2);
  animation: fadeInUp 2s ease-in-out;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  font-weight: bold;
  margin-bottom: 100px; /* Adjusted margin for better spacing */
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 120px;
  margin: 8px;
  border: 10px solid #ccc;
  border-radius: 20px;
  background: linear-gradient(to bottom, #ffffff, #f2f2f2);
  transition: border-color 5.3s, background-color 1.3s;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  border-color: #007bff;
  background-color: #ffffff;
}

button[type="submit"] {
  background-color: #007bff;
  color: #fff;
  padding: 12px 240px;
  border: none;
  border-radius: 200px;
  cursor: pointer;
  font-size: 160px;
  margin-top: 200px;
  transition: background-color 5.3s, transform 5.2s;
}

button[type="submit"]:hover {
  background-color: #0056b3;
  transform: scale(1.05); /* Adjusted scaling factor */
}

#signup-link a {
  text-decoration: green;
  color: #007bff;
  background: linear-gradient(to bottom, transparent 50%, #b3e0f4 50%);
  background-size: 10% 20%;
  background-position: 100 100;
  transition: background-position 0.3s, color 0.3s;
}

#signup-link a:hover {
  background-position: 100%;
  color: #0056b3;
  text-decoration: underline;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

.buttons button {
  flex-grow: 1;
  margin: 0 10px;
  padding: 10px 20px;
  background-color: #ff6b6b;
  color: #fff;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s, transform 0.2s;
}

.buttons button:hover {
  background-color: #ff3b3b;
  transform: scale(1.1); /* Adjusted scaling factor */
  animation: bounce 2.5s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 10;
  }
  to {
    opacity: 1;
  }
}

@keyframes fadeInUp {
  from {
    transform: translateY(20px);
    opacity: 100;
  }
  to {
    transform: translateY(100);
    opacity: 1;
  }
}

@keyframes bounce {
  0%,
  20%,
  50%,
  80%,
  100% {
    transform: translateY(500);
  }
  40% {
    transform: translateY(100px); /* Adjusted bounce animation */
  }
  60% {
    transform: translateY(50px); /* Adjusted bounce animation */
  }
}

@media (max-width: 768px) {
  .container {
    max-width: 90%; /* Adjusted max-width for smaller screens */
  }

  h1 {
    font-size: 240px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    font-size: 1400px;
  }

  button[type="submit"] {
    font-size: 14px;
  }
}
</style>
  <body>
    <div class="container">
    <div class="header">
      <ul><h1>Welcome to SendIT</h1>
          <p>Extend your business enhancing your network with SendIt Today !!!</p>
    </div>
    <div class="container">
      <div class="buttons">
        <button><a href="signup.html" id="signup-button">Sign Up</a></button>
        <button><a href="signin.html" id="signin-button">Sign In</a></button>
      </ul>
    <script>
  document.getElementById("signup-button").addEventListener("click", () => {
  window.location.href = "homepage.html";
});

document.getElementById("signin-button").addEventListener("click", () => {
  window.location.href = "homepage.html";
});</script>
  </body>
</html>
