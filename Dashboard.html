    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #main-content {
            margin-top: 20px;
        }

        button {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
            {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            border: 80px solid #e0e0e0;
            border-radius: 1px;
            overflow: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.8s;
        }

        .container:hover {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s;
            border-right: 1px solid #34495e;
        }

        .container:hover .sidebar {
            width: 250px;
        }

        .sidebar-avatar {
            margin-bottom: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0s;
        }

        .sidebar-avatar:hover {
            transform: scale(1.1);
        }

        .sidebar-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            padding: 10px 0;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .sidebar li:hover {
            background-color: #34495e;
        }

        .sidebar button {
            background-color: #3498db;
            border: none;
            color: #ecf0f1;
            padding: 10px 20px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .sidebar button:hover {
            background-color: #2980b9;
        }

        .sidebar button i {
            margin-right: 10px;
            font-size: 18px;
        }

        .sidebar input[type="file"] {
            display: none;
        }

        .sidebar label {
            background-color: #3498db;
            color: #ecf0f1;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .sidebar label:hover {
            background-color: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .content h1 {
            margin-top: 0;
        }

        .header {
            background-color: #3498db;
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
